<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
    <header>
        <h1>Weather Finder</h1>
        <label class="toggle">
            🌞
            <input type="checkbox" id="modeToggle" />
            🌚
        </label>
    </header>

    <section class="controls">
        <label for="cityInput"></label><input type="text" id="cityInput" placeholder="Enter city..." />
        <button onclick="getWeather()">Search</button>
        <button onclick="getWeatherByLocation()">📍 My Location</button>
    </section>

    <section id="searchHistory">
        <h3>Search History</h3>
        <ul id="historyList"></ul>
    </section>

    <section id="weatherResult" class="card"></section>
    <section id="forecastResult" class="forecast"></section>
</div>

<script src="script.js"></script>
</body>
</html>
