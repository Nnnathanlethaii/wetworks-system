<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
    <header>
        <h1>Weather Finder</h1>
        <label class="toggle">
            🌞
            <input type="checkbox" id="modeToggle" />
            🌚
        </label>
    </header>

    <section class="controls">
        <label for="cityInput"></label><input type="text" id="cityInput" placeholder="Enter city..." autocomplete="off" />
        <label for="countryCode"></label><select id="countryCode">
            <option value="">🌍 Any Country</option>
            <option value="US">🇺🇸 US</option>
            <option value="GB">🇬🇧 UK</option>
            <option value="FR">🇫🇷 France</option>
            <option value="IN">🇮🇳 India</option>
            <option value="JP">🇯🇵 Japan</option>
            <option value="BR">🇧🇷 Brazil</option>
            <option value="CA">🇨🇦 Canada</option>
            <option value="DE">🇩🇪 Germany</option>
            <!-- Add more as needed -->
        </select>
        <button onclick="getWeather()">Search</button>
        <ul id="autocompleteList" class="autocomplete"></ul>
    </section>

    <section id="queryListSection">
        <h3 onclick="toggleDropdown('queryList')">🔽 Full Query List</h3>
        <ul id="queryList" class="dropdown-list"></ul>
        <button onclick="clearHistory()" class="clear-btn">🧹 Clear All History</button>
    </section>


    <section id="searchHistorySection">
        <h3 onclick="toggleDropdown('historyList')">🔽 Search History</h3>
        <ul id="historyList" class="dropdown-list"></ul>
    </section>

    <section id="weatherResult" class="card"></section>
    <section id="forecastResult" class="forecast"></section>
</div>

<script src="script.js"></script>
</body>
</html>
